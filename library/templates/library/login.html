{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>library</title>
		<link rel="stylesheet" href="{% static '/library/css/login.css' %}" />
	</head>
	<body>
		<div style=" background: url({% static '/library/images/3.jpg' %});
		background-position: center;
   		background-size: cover;"/>
			<div class="container">
				<form action="{% url 'login' %}" method="POST" class="form">
					{% csrf_token %}
					<h1 class="title">Free Learn</h1>
					<input
						type="text"
						name="username"
						class="inpt"
						autocomplete="off"
						placeholder="Username"
						required />
					<input
						type="password"
						name="password"
						class="inpt"
						autocomplete="off"
						placeholder="Password"
						required />
					<button type="submit" class="form-btn">login</button>
					<a href="{% url 'regform' %}" class="form-link"
						>Don't have an Account? Register here</a
					>

					<div class="alert-box">
						{% if messages %}
						<div class="alert">
							{% for message in messages %}
		
							<a> {{ message }}</a>
		
							{% endfor %}
						</div>
						{% endif %}
					</div>
				</form>
				
			</div>
		</div>

	</body>
</html>
